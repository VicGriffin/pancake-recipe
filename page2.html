<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection page</title>
    <link rel="icon" href="assets/logo.jpeg">
</head>
<img src="assets/logo.jpeg" alt="logo" width="100pxs">
<body>
    <h3>Would you like to join us?</h3>
            <div>
            <input type="radio" name="choice" id="yes">
            <label for="yes">yes</label>
            </div>
            <div>
            <input type="radio" name="choice" id="no">
            <label for="no">no</label>
            </div>            

            <p>
                <h3>what course would you like to learn?</h3>
            </p>
            <div>
                <label for="course">enter the Course you wish to study</label>
                <input type="text" name="course" id="course" list="course list">
                <datalist id="course list">
                    <option>Social Sciences</option>
                    <option>Foreign Languages</option>
                    <option>Mathematics</option>
                    <option>English Language and Literature</option>
                    <option>Arts and Humanities</option>
                    <option>Diversity and Inclusion</option>
                </datalist>
                
            </div>
            <br>
            <div>
                <button type="submit">submit</button>
            </div>
            <p><a href="index.html">previous</a></p>
            <p><a href="">next</a></p>
       
</body>
</html>
